<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飲料點餐</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/myall.css">
</head>

<body>
    <div class="container my-5 fs-5" id="app">
        <div class="row">
            <div class="col-md-4">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action" :class="{'active' : tempSelected.name == item.name }" v-for="(item, key) in product" @click="selectedProduct(item)">
                        <p>{{ item.name }}</p>
                        <div class="d-flex justify-content-between">
                            <p>{{ item.engName }}</p>
                            <p>NT${{ item.price }}元</p>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="" class="form-label">數量</label>
                            <input type="number" min="0" max="20" class="form-control" id="" v-model="tempSelected.count">
                        </div>

                        <div class="mb-3">
                            <div>冰塊*</div>
                            <div class="form-check form-check-inline" v-for="(item, key) in iceType">
                                <input class="form-check-input" type="radio" name="iceType" :value="item" 
                                
                                :disabled="!tempSelected.hasOwnProperty('defaults') || (tempSelected.defaults.ice !== '' && tempSelected.defaults.ice != item)"
                                v-model="tempSelected.ice">
                                <label class="form-check-label" for="">
                                    {{ item }}
                                </label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div>甜度*</div>
                            <div class="form-check form-check-inline" v-for="(item, key) in sugarType">
                                <input class="form-check-input" type="radio" name="sugarType" id="" :value="item"
                                :disabled="!tempSelected.hasOwnProperty('defaults') || (tempSelected.defaults.sugar !== '' && tempSelected.defaults.sugar != item)"
                                v-model="tempSelected.sugar">
                                <label class="form-check-label" for="">
                                    {{ item }}
                                </label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div>加料*</div>
                            <div class="form-check form-check-inline" v-for="(item, key) in toppingsType">
                                <input class="form-check-input" type="checkbox" name="toppingsType" id="" :value="item"
                                    :disabled="!tempSelected.hasOwnProperty('defaults') || tempSelected.defaults.toppings.includes(item)"
                                    v-model="tempSelected.toppings">
                                <label class="form-check-label" for="">
                                    {{ item }}
                                </label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="">備註</label>
                            <textarea name="" id="" cols="30" rows="3" class="form-control" v-model="tempSelected.notice"></textarea>
                        </div>

                        <div class="d-flex">
                            <button class="btn btn-outline-success w-100 me-1">取消</button>
                            <button class="btn btn-success w-100">加入</button>
                        </div>
                    </div>
                </div>
                <!-- 購物清單 -->
                <div class="card mt-3">
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>品項</th>
                                    <th>冰塊</th>
                                    <th>甜度</th>
                                    <th>加料</th>
                                    <th>單價</th>
                                    <th>數量</th>
                                    <th>小計</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>XX</td>
                                    <td>XX</td>
                                    <td>XX</td>
                                    <td>XX</td>
                                    <td>XX</td>
                                    <td>XX</td>
                                    <td>XX</td>
                                </tr>
                            </tbody>
                        </table>
                        <button class="btn btn-info w-100">產生訂單</button>
                    </div>
                </div>
            </div>
            <!-- 訂單表格 -->
            <div class="col-md-12 ">
                <div class="card mt-3">
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>品項</th>
                                    <th>冰塊</th>
                                    <th>甜度</th>
                                    <th>加料</th>
                                    <th>單價</th>
                                    <th>數量</th>
                                    <th>小計</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>XX</td>
                                    <td>XX</td>
                                    <td>XX</td>
                                    <td>XX</td>
                                    <td>XX</td>
                                    <td>XX</td>
                                    <td>XX</td>
                                </tr>
                            </tbody>
                        </table>
                        <div>
                            <p>訂單成立時間: XXXXXXXX</p>
                            <p>餐點數量: XX</p>
                            <p>付款狀態: 未付款</p>
                            <p class="text-end">共NT: XXX 元</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    
    <script>
        var App = {
            data(){
                return{
                    orderList: [], //紀錄還未產生訂單的購物清單
                    tempSelected: [],
                    iceType: ['正常冰', '少冰' , '微冰', '去冰', '常溫'],
                    sugarType: ['全糖', '七分' , '半糖', '三分', '無糖'],
                    toppingsType: ['珍珠', '粉條' , '椰果', '小芋圓', '仙草'],
                    product: [
                        {
                            name: '阿薩姆珍珠奶茶',
                            engName: 'Assam milk tea',
                            price: 60,
                            // 預設值
                            defaults: {
                                ice: '',
                                sugar: '',
                                toppings: ['珍珠'],
                            }
                        },
                        {
                            name: '綠茶',
                            engName: 'Green tea',
                            price: 30,
                            // 預設值
                            defaults: {
                                ice: '',
                                sugar: '',
                                toppings: [''],
                            }
                        },
                        {
                            name: '紅茶',
                            engName: 'Black tea',
                            price: 30,
                            // 預設值
                            defaults: {
                                ice: '',
                                sugar: '',
                                toppings: [''],
                            }
                        },
                        {
                            name: '冬瓜茶',
                            engName: 'Winter melon tea',
                            price: 30,
                            // 預設值
                            defaults: {
                                ice: '',
                                sugar: '',
                                toppings: [''],
                            }
                        },
                    ]
                }
            },
            methods: {
                selectedProduct(product){
                    this.tempSelected = {
                        ...product,
                        count: '1',
                        // 如果他預設的值不等於空白，就會以預設的值為準，但如果預設的值等於空白就以我設定:右邊為準
                        ice: product.defaults.ice !== "" ? product.defaults.ice : '正常冰',
                        sugar: product.defaults.sugar !== "" ? product.defaults.sugar : '全糖',
                        toppings: [],
                        notice: '',
                    }
                },
                addToOrder(product) {
                    this.orderList.push(
                        {
                            ...product,
                            total: (product.price + product.toppings.length*10) * product.count
                        }
                    );
                }
            }
        }
        Vue.createApp(App).mount('#app');
    </script>
</body>

</html>
